    min = "0.121.2"
  [[module.imports]]
    path = "github.com/nicokaiser/hugo-theme-gallery/v4"

[services]
  [services.rss]
    limit = 100

[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"