{{ define "main" }}
  {{ partial "title.html" . }}

  <section class="tags-home">
    <h2>By Name:</h2>
    <br/>
    {{ range .Site.Taxonomies.tags }}
    <li class="tag-list"> <a href="{{ .Page.Permalink }}" class="tag"> {{ .Page.Title }}</a></li>
    {{ end }}
  </section>

  <section class="galleries">
    {{ range (where .Pages "Params.private" "ne" true).ByTitle }}
      {{ partial "album-card.html" . }}
    {{ end }}
  </section>
{{ end }}
